<!doctype html>
<html lang="en">

{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'portfolio_website/semantic/semantic.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'portfolio_website/style.css' %}">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"

<script src="{% static 'portfolio_website/semantic/semantic.min.js' %}"></script>

   <title>Lolade Shittu</title>

<body>

      <div class="item left text-2xl font-mono mybrown">

      </div>

        <i class="home icon mybrown"></i> <span class="mybrown"> Home </span>
      </a>
      <a class="item mybrown">
        <i class="grid layout icon mybrown"></i> Browse
      </a>
      <a class="item mybrown">
        <i class="mail icon mybrown"></i> Contact Us
      </a>
      </div>
    </div>
  </div>

<div>

    This content will be replaced by different html code for each page.
    {% endblock %}
</div>


<footer>

    <div class="ui container borderless font-serif center aligned mybrown">
      <div class="item left text-2xl font-mono mybrown">

      </div>
      <a class="item mybrown">
        <i class="home icon mybrown"></i> <span class="mybrown"> Home </span>
      </a>
      <a class="item mybrown">
        <i class="grid layout icon mybrown"></i> Browse
      </a>

    </div>
  </div>
